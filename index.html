<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello Array di Oggetti</title>

    <!-- Collegamento fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">  

    <!-- Collegamento CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!-- MAIN -->
    <main>

        <div class="general-container">

            <div class="slides">

                <div class="single-slide">

                    <img src="img/01.webp" alt="img1">

                    <div class="text">
                        <h3>Marvel Spiderman</h3>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi, delectus!</p>
                    </div>

                </div>
                
            </div>

            <div class="thumbnails">

                <div class="single-thumbnail">
                    <img src="img/01.webp" alt="">
                </div>

                <div class="single-thumbnail">
                    <img src="img/02.webp" alt="">
                </div>

                <div class="single-thumbnail">
                    <img src="img/03.webp" alt="">
                </div>

                <div class="single-thumbnail active">
                    <img src="img/04.webp" alt="">
                </div>

                <div class="single-thumbnail">
                    <img src="img/05.webp" alt="">
                </div>

            </div>

            <div class="arrows">

                <div class="before">
                    <i class="fa-solid fa-chevron-up"></i>
                </div>

                <div class="after">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>

            </div>

        </div>

    </main>
    


    <!-- Collegamento Javascript -->
    <script type="text/javascriot" src="js/scripts.js"></script>
</body>
</html>
